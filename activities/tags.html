<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <p>This is a paragraph text.
        <br>This is a paragraph text.
    </p>
    <hr>
    <p>"hr" - horizontal line</p>
    <hr>
    <h2>Quotes</h2>
    <p>President Nelson said:</p>
    <blockquote>
        Think Celestial. 
        <br>Covenant <mark>Path</mark> 
        <strong><br>Think Celestial</strong> 
        <em><br>Covenant Path</em>
    </blockquote>
    <hr>
</body>
</html>
